<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Profile - Pritha Guha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <!-- Header -->
        <header class="chat-header">
            <div class="header-content">
                <h1>Hi, I'm Pritha's little helper!</h1>
                <p class="subtitle">She thought it would be a good idea to create me to help you understand if she is a good fit for the role. So ask away!</p>
            </div>
        </header>

        <!-- Chat Messages Area -->
        <div class="chat-messages" id="chatMessages">
            <!-- Welcome message -->
            <div class="message assistant-message">
                <div class="message-avatar">ðŸ¤–</div>
                <div class="message-content">
                    <div class="message-text">
                        <p>Hello! I'm an AI assistant that can answer questions about Pritha's background, skills, and experience. What would you like to know?</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Input Area (Fixed at bottom) -->
        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <textarea 
                    id="messageInput" 
                    class="chat-input"
                    placeholder="Ask a question about Pritha's background, skills, or experience..."
                    rows="1"
                ></textarea>
                <button id="sendButton" class="send-button" onclick="sendMessage()">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M18 2L9 11M18 2L12 18L9 11M18 2L2 8L9 11" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>

        </div>
    </div>

    <script src="sop.js"></script>
</body>
</html>
